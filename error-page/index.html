<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>404 Error Page</title>
</head>
<body>
    <main class="container">
        <section class="error-information">
            <h1 class="error-title">Oh No !</h1>
            <p class="error-phrase">We cannot find the page you are looking for.</p>

            <div class="container-button">
                <button class="error-button">Go Back</button>
            </div>
        </section>
        
        <img src="assets/image/error-page.svg" alt="404 error image" class="error-image">
    </main>
</body>
</html>
